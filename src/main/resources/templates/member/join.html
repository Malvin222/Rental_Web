  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="../css/styles.css" rel="stylesheet" />
</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container px-5">
    <a class="navbar-brand" href="/"><img src="../assets/logo.png" width="40%"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="../introduce/introduce">회사소개</a></li>
        <li class="nav-item"><a class="nav-link" href="#!">제품소개</a></li>
        <li class="nav-item"><a class="nav-link" href="#!">상담문의</a></li>
        <li class="nav-item"><a class="nav-link" href="#!">AS일정</a></li>
        <li class="nav-item"><a class="nav-link" href="#!">렌탈회사</a></li>
      </ul>
    </div>
  </div>
</nav>


<!-- Page Content-->

<div class="content" align="center">
  <form id="registerForm" action="/member/join" method="post">
    <table>
      <tr>
        <th>아이디</th>
        <td><input type="text" name="memberid" placeholder="4~20자리 / 영문,숫자,특수문자 사용가능"></td>
      </tr>
      <tr>
        <th>비밀번호</th>
        <td><input type="password" name="memberpass"placeholder="8~16자리 영문 대소문자,숫자,특수문자"></td>
      </tr>
      <tr>
        <th>이름</th>
        <td><input type="text" name="membername" placeholder="이름 입력"></td>
      </tr>
      <tr>
        <th>이메일</th>
        <td><input type="email" name="memberemail" placeholder="email@rental.com"></td>
      </tr>
      <tr>
        <th>전화번호</th>
        <td><input type="number" name="memberphone" placeholder="'-'빼고 숫자만 입력"></td>
      </tr>
      <tr>
        <th>주소</th>
        <td><input type="text" name="memberaddr"></td>
      </tr>
    </table>
    <div class="button">
      <button type="submit">회원가입</button>
      <button type="reset">취소</button>
    </div>
  </form>
</div>



<!-- Social Icons-->
<!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
<div class="social-icons">
  <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
    <a class="btn btn-dark m-3" href="../member/login"><i class="fab fa-twitter">로그인</i></a>
    <a class="btn btn-dark m-3" href="../member/join"><i class="fab fa-facebook-f">회원가입</i></a>
    <a class="btn btn-dark m-3" href="#!"><i class="fab fa-instagram">카카오톡 상담</i></a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
