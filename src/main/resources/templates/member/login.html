<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>로그인</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/styles.css" rel="stylesheet" />
</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
        <a class="navbar-brand" href="/"><img src="../assets/logo.png" width="40%"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="../introduce/introduce">회사소개</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">제품소개</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">상담문의</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">AS일정</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">렌탈회사</a></li>
            </ul>
        </div>
    </div>
</nav>


<!-- Page Content-->
<div class="container-fluid" layout:fragment="content">

    <div class="content">

        <div class="container-fluid d-flex justify-content-center" style="height: 100vh">

            <div class="card align-self-center">
                <div class="card-header">
                    LOGIN Page
                </div>
                <div class="card-body">

                    <th:block th:if="${param.logout != null}">
                        <h1>Logout........</h1>
                    </th:block>

                    <form id="registerForm" action="/member/login" method="post">
                        <div class="input-group mb-3">
                            <span class="input-group-text">아이디</span>
                            <input type="text" name="username" class="form-control" placeholder="USER ID">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">패스워드</span>
                            <input type="text" name="password" class="form-control" placeholder="PASSWORD">
                        </div>
                        <div class="input-group mb-3 ">
                            <input class="form-check-input" type="checkbox" name="remember-me">
                            <label class="form-check-label">
                                자동 로그인
                            </label>
                        </div>
                        <div class="my-4">
                            <div class="float-end">
                                <button type="submit" class="btn btn-primary submitBtn">LOGIN</button>
                            </div>
                        </div>
                    </form>

                    <div>
                        <a href="/oauth2/authorization/kakao">KAKAO</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>



<!-- Social Icons-->
<!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
<div class="social-icons">
    <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
        <a class="btn btn-dark m-3" sec:authorize="isAuthenticated()" href="/logout"><i class="fab fa-twitter">로그아웃</i></a>
        <a class="btn btn-dark m-3" sec:authorize="isAnonymous()" href="../member/login"><i class="fab fa-twitter">로그인</i></a>
        <a class="btn btn-dark m-3" href="../member/join"><i class="fab fa-facebook-f">회원가입</i></a>
        <a class="btn btn-dark m-3" href="#!"><i class="fab fa-instagram">카카오톡 상담</i></a>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>

<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>


<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
